<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galoria</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="hero-createProfile">
                <nav>
                    <a href="homePage.html"><img src="./images/art_website_logo.png" class="logo"></a>
                    <ul>
                        <li><a href="homePage.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="artistLoginPage.html">Artist Login</a></li>
                        <li><a href="artistPage.html">Artist Page</a></li>
                    </ul>
                    <button><a href="searchPage.html">Search</a></button>
                </nav>
            </div>
        </header>
        <div class="form-popup">
            <div class="form-box signup">
                <div class="form-details">
                    <h2>Create Account</h2>
                    <p>To become a member of our community, follow these steps to create your profile.</p>
                </div>
                <div class="form-content">
                    <h2>SIGN UP</h2>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" required>
                            <label>1. First Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text">
                            <label>2. Last Name</label>
                        </div>
                        <div class="input-field">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>3. Email</label>
                        </div>
                        <div class="input-field">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password">
                            <label>4. Create Password</label>
                        </div>
                        <div class="policy-text"> 
                            <input type="checkbox" id="policy">
                            <label for="policy"> I agree to the <a href="#">Terms & Conditions</a></label>
                        </div>
                        <button type="submit">Sign Up</button>
                        <div class="login-link">
                            <p>Already have an account? <a href="artistLoginPage.html">Login</a></p>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
